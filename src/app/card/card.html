<article class="card" (click)="onCardClick()">
    <img [src]="img" [alt]="title" height="500" width="500">
    <ng-content select="[cardContent]"></ng-content>
    <a href="#">Cool art</a> 
</article>

<dialog #dialog>
    <h2>{{title}}</h2>
    <ng-content select="[dialogContent]"></ng-content>
    <button class="close-btn" (click)="closeDialog()">CloseDialog()</button>
</dialog>
