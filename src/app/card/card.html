<article class="card" (click)="dialog.showModal()">
    <img [src]="img" [alt]="title" height="500" width="500">
    <ng-content select="[cardContent]"></ng-content>
    <a href="#">Cool art</a> 
</article>

<dialog #dialog>
    <ng-content select="[dialogContent]"></ng-content>
    <button class="close-btn" (click)="dialog.close()">Close</button>
</dialog>
